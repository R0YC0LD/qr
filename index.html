<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Sayfası</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white; /* Tarayıcıların daha rahat okuması için beyaz çerçeve */
            display: flex;
            justify-content: center;
        }

        /* Veri Giriş Alanı - Sadece düzenleme için, istersen silebilirsin */
        .input-group {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #333;
        }

        p.note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Bağlantıya Git</h1>
        
        <div id="qrcode"></div>

        <p class="note">Kameranızı açarak kodu taratın.</p>

        <div class="input-group">
            <input type="text" id="qr-data" placeholder="Linkinizi buraya yapıştırın" value="https://google.com">
            <br>
            <button onclick="generateQR()">Kodu Güncelle</button>
        </div>
    </div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function generateQR() {
            var data = document.getElementById("qr-data").value;
            if (!data) {
                alert("Lütfen bir link veya metin girin");
                return;
            }
            qrcode.clear(); // Önceki kodu temizle
            qrcode.makeCode(data); // Yeni veriyi işle
        }

        // Sayfa ilk açıldığında varsayılan bir kod oluşturur
        // BURAYI GÜNCELLE: Fotoğraftaki QR kodun gittiği gerçek linki tırnak içine yazarsan 
        // sayfa açılır açılmaz o linkin QR kodu görünür.
        qrcode.makeCode("https://google.com"); 
    </script>

</body>
</html>
